<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year Detector</title>
  </head>
  <body class="container">
    <h1 class="jumbotron">Leap Year <span id="detector">Detector</span></h1>
    <p>Nearly every four years is a leap year which has 366 days, as opposed to a common year, which has 365 in the Gregorian Calendar.</p>
    <form id="form-one">
      <label for="input-year">Enter a year: </label>
      <input id="input-year" type="number">
      <div class="">
        <button type="submit" class="btn btn-primary">Submit!</button>
      </div>
    </form>
    <p>Leap Year: <span id="result"></span></p>
  </body>
</html>
